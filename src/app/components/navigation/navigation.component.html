<ul *ngIf="!reachedBottom" class="navigation-container no-select">
  <li *ngFor="let item of navList">
    <a
      class="nav-item stretchWord"
      [class.active]="activeItem === item"
      routerLink="/home"
      (click)="setActiveItem(item)"
    >
      {{ item.title | uppercase }}
    </a>
  </li>
</ul>
